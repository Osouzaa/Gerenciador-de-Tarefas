<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/modal-cadastro/style.css" />
    <link rel="stylesheet" href="../css/modal-cadastro/reset.css" />

    <script src="../js/cadastro/cadastro.js" defer></script>
    <script src="../js/cadastro/validandoCadastro.js" defer></script>
    <title>Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="container-animation">
        <img
          src="../img/cadastro/animacaoCadastro.svg"
          alt="animação de cadastramento"
          class="animation"
        />
      </div>
      <div class="container-form">
        <h1>Criar Conta</h1>
        <p class="container-frase">
          Já é um membro? <a href="../login.html">Login</a>
        </p>
          <h4 id="msgError"></h4>

        <form action="#" id="form-cadastro">
          <section class="input-group">
            <label for="name" class="label-form">Login</label>
            <input type="text" name="name" id="name" class="input" required />
          </section>

          <section class="input-group">
            <label for="email" class="label-form">E-mail</label>
            <input type="email" name="email" id="email" class="input" required/>
          </section>

          <section class="input-group senha">
            <label for="senha" class="label-form">Senha</label>
            <input type="password" name="senha" id="senha" class="input"  required onchange="validandoCadastro()" minlength="5" />
          </section>

          <section class="input-group senha">
            <label for="confirm-senha" class="label-form"
              >Confirmar Senha</label
            >
            <input
              type="password"
              name="confirm-senha"
              id="confirm-senha"
              class="input"
              onchange="validandoCadastro()"
              minlength="5"
            />
          </section>

          <div class="input-group">
            <button disabled id="btt-cadastrar">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
    </div>

    
  </body>
</html>
