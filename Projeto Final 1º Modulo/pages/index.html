<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/f04378cf91.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/index/style.css" />
    <link rel="stylesheet" href="../css/index/modal-delete.css" />
    <link rel="stylesheet" href="../css/index/DarkMode.css" />
    <link rel="stylesheet" href="../css/index/responsive.css" />

    <script src="../js/index/DarkMode.js" defer></script>
    <script src="../js/index/main.js" defer></script>
    <script src="../js/index/validando_Modal.js" defer></script>
    <title>Projeto Final</title>
  </head>
  <body onload="getTasks()">
    <main>
      <div class="div-test"></div>
      <div class="ret-2">&nbsp;</div>
      <div class="ret-yellow">&nbsp;</div>

      <div class="image"></div>

      <div class="manager">
        <img src="../img/index/Group 2.svg" alt="" id="clipboard" />
        <p id="task-manager">Gerenciador de Tarefas</p>
      </div>
      <div>
        <button id="btn-manager" onclick="openModal()">
          + Adicionar nova tarefa
        </button>
      </div>

      <div class="darkMode">
        <input id="buttonDark" type="checkbox" name="buttonDark" />
        <label for="buttonDark" class="mudarTema"></label>
      </div>

      <div class="edit-table" id="tableEdit">
        <table
          class="table text-center table-striped table-responsive table-borderless"
        >
          <thead>
            <tr class="header" id="cabecalhoo">
              <th scope="col">Núm</th>
              <th scope="col">Descrição</th>
              <th scope="col">Data de entrega</th>
              <th scope="col">Status</th>
              <th scope="col">Ação</th>
            </tr>
          </thead>
          <tbody id="t-body"></tbody>
        </table>
      </div>

      <div class="exit-account">
        <a href="../login.html">
          <img src="../img/index/sair.png" alt="">
          Sair
        </a>
        
      </div>

      <div id="modal" class="modal">
        <div class="modal-container">
          <div class="content-modal">
            <form method="post" id="subscribe">
              <div class="title">
                <h4>Adicionar nova tarefa</h4>
              </div>

              <div class="row">
                <div class="col-10">
                  <div class="mb-3">
                    <label for="Number" class="form-label label__edit"
                      >Número</label
                    >
                    <input
                      type="number"
                      name="Number"
                      class="form-control control"
                      id="Number"
                      onchange="validandoTarefas()"
                    />
                  </div>
                </div>
              </div>

              <div class="col-10">
                <div class="mb-3">
                  <label for="descrition" class="form-label label__edit"
                    >Descrição</label
                  >
                  <input
                    type="text"
                    name="descrition"
                    class="form-control control"
                    id="descrition"
                    onchange="validandoTarefas()"
                  />
                </div>
              </div>

              <div class="col-5">
                <div class="mb-3">
                  <label for="date" class="form-label label__edit">Data</label>
                  <input
                    type="date"
                    name="date"
                    class="form-control control"
                    id="date"
                    onchange="validandoTarefas()"
                  />
                </div>
              </div>
              <div class="col-5">
                <label for="" class="label__edit select-option">Status</label>
                <select
                  class="form-select control"
                  aria-label="Default select example"
                  id="select"
                  onchange="validandoTarefas()"
                >
                  <option value="Option" selected>
                    Selecione sua opção...
                  </option>
                  <option value="Concluído">Concluído</option>
                  <option value="Em andamento">Em andamento</option>
                  <option value="Stopped">Stopped</option>
                </select>
              </div>

              <div>
                <button id="btt-save" disabled onload="getTasks()">
                  Salvar
                </button>
              </div>

              <div class="cancel">
                <a href="#" id="cancel-link" onclick="closeModal()">Cancelar</a>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div id="modal__two" class="modal__two">
        <div class="modal-container-two">
          <div class="content-modal-two">
            <div class="title modalDois d-flex justify-content-between">
              <h4>Confirmar ação?</h4>
              <span id="time" onclick="closeModalAviso()">&times;</span>
            </div>
            <div class="aviso">
              <p>
                Essa ação não poderá ser desfeita! Tem certeza que deseja
                continuar?
              </p>
            </div>
            <div class="opt-button d-flex justify-content-end">
              <button id="btt-cancelar" class="btt" onclick="closeModalAviso()">
                Não
              </button>
              <button id="btt-delete" class="btt" onclick="deleteTasks()">
                Sim
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
